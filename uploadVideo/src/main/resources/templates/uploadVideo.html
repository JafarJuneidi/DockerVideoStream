<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content" class="flex justify-center items-center h-screen bg-gradient-to-r from-gray-300 to-gray-400">
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" id="uploadForm" class="w-1/5">
        <input type="file" id="fileInput" name="file" class="hidden" accept="video/*" onchange="submitForm()">
        <button type="button" id="pickButton" class="w-full py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700" onclick="pickFile()">Upload Video</button>
        <p id="statusMessage" class="mt-4 text-center" th:text="${responseMessage}"></p>
    </form>

    <script>
        function pickFile() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        function submitForm() {
            const uploadForm = document.getElementById('uploadForm');
            const pickButton = document.getElementById('pickButton');
            const statusMessage = document.getElementById('statusMessage');

            if (fileInput.files.length > 0) {
                pickButton.innerText = "Uploading...";
                pickButton.disabled = true;

                uploadForm.submit();
            }
        }
    </script>
</div>
</html>
