<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">File List</h1>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
        <tr class="bg-gray-300 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Name</th>
        </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
        <!-- Iterate over each fileDto object -->
        <tr th:each="file : ${files}">
            <td class="py-3 px-6 border-b border-gray-200" th:text="${file.id}"></td>
            <td class="py-3 px-6 border-b border-gray-200" th:text="${file.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
